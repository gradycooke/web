<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Need Not Apply</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #101010, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Logo in top-left */
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 25px 50px;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      width: 200px;  /* Increased from 120px to 200px */
      height: auto;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 180px; /* Adjusted spacing to balance larger logo */
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    main {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 25px 0;
    }

    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: linear-gradient(90deg, #0078ff, #00ffaa);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
    }

    /* YouTube button style */
    .youtube {
      background: linear-gradient(90deg, #ff0000, #ff5a5a);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      margin-top: 10px;
    }

    .youtube:hover {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      transform: scale(1.08);
    }

    footer {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header img {
        width: 150px;
      }
      h1 {
        font-size: 2.2rem;
        margin-top: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank">
      <img src="channel thumb.jpg" alt="MNNA Logo">
    </a>
  </header>

  <main>
    <h1>Maths Need Not Apply</h1>
    <p>Play, Learn, and Explore!</p>
    <ul>
      <li><a href="games/silly_outer_space_worm_game/index.html" class="button">Play Silly Outer Space Worm Game</a></li>
      <li><a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank" class="button youtube">▶ Visit YouTube Channel</a></li>
    </ul>
  </main>

  <footer>
    © 2025 Maths Need Not Apply | All Rights Reserved
  </footer>
</body>
</html>
