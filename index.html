<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Assets/Img/favicon.png" type="image/png" sizes="64x64">

  <!-- âœ… Google Fonts: Fira Sans with weight 400 + 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 20%, rgba(0, 255, 180, 0.15), transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(255, 120, 0, 0.2), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255, 200, 0, 0.15), transparent 30%),
                  #000;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 25px 50px;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      width: 160px;
      height: auto;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header a {
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-top: 180px;
      letter-spacing: 1px;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    main {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .button-section {
      background: radial-gradient(circle at center, rgba(80, 0, 0, 0.4), rgba(20, 0, 0, 0.9));
      padding: 50px 0;
      border-radius: 20px;
      width: 60%;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(150, 30, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 25px 0;
    }

    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-family: 'Fira Sans', sans-serif;
      font-weight: 600;
      color: black;
      text-decoration: none;
      background: linear-gradient(90deg, #ff4500, #ffb300);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 120, 0, 0.8);
    }

    .youtube {
      background: linear-gradient(90deg, #ff0000, #ff6600);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .youtube:hover {
      box-shadow: 0 0 25px rgba(255, 60, 0, 0.8);
      transform: scale(1.08);
    }

    footer {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      header img {
        width: 150px;
      }
      h1 {
        font-size: 2.2rem;
        margin-top: 160px;
      }
      .button-section {
        width: 85%;
        padding: 30px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank">
      <img src="channel thumb1.jpg" alt="MNNA Logo">
    </a>
  </header>

  <main>
    <h1>Maths Need Not Apply</h1>
    <p>Play, Learn, and Explore!</p>

    <div class="button-section">
      <ul>

        <li><a href="games/LATE_NIGHT_SCROLL/" class="button" data-beep="2">LATE NIGHT SCROLL</a></li>
        <li><a href="games/silly_outer_space_worm_game" class="button" data-beep="3">Silly Outer Space Worm Game</a></li>
        <li><a href="games/bloopy_blop" class="button" data-beep="4">Bloopy Blop</a></li>
        <li><a href="games/DONT_TOUCH_THE_LASERS/" class="button" data-beep="5">DON'T TOUCH THE LASERS</a></li>
        <li><a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank" class="button youtube" data-beep="6">YouTube Channel</a></li>
      </ul>
    </div>
  </main>

  <footer>
    Â© 2025 Maths Need Not Apply | All Rights Reserved
  </footer>

  <!-- ðŸ”Š Beep sound hover logic -->
  <script>
    const buttons = document.querySelectorAll('.button');
    const beepSounds = {
      1: new Audio('Assets/Audio/triangle-beep-short-1-185304.ogg'),
      2: new Audio('Assets/Audio/triangle-beep-short-2-185305.ogg'),
      3: new Audio('Assets/Audio/triangle-beep-short-3-185306.ogg'),
      4: new Audio('Assets/Audio/triangle-beep-short-4-185307.ogg'),
      5: new Audio('Assets/Audio/triangle-beep-short-5-185308.ogg'),
      6: new Audio('Assets/Audio/triangle-beep-short-6-185309.ogg')
    };

    buttons.forEach(button => {
      const id = button.dataset.beep;
      if (id && beepSounds[id]) {
        button.addEventListener('mouseenter', () => {
          beepSounds[id].currentTime = 0;
          beepSounds[id].play();
        });
      }
    });
  </script>
</body>
</html>
