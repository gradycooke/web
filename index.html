<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Assets/Img/favicon.png" type="image/png" sizes="64x64">
  <meta charset="UTF-8">
  <title>Maths Need Not Apply</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 30% 20%, rgba(0, 255, 180, 0.15), transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(255, 120, 0, 0.2), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255, 200, 0, 0.15), transparent 30%),
                  #000;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 25px 50px;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      width: 100px;
      height: auto;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header a {
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-top: 180px;
      letter-spacing: 1px;
    }

    .wiggle-title {
      display: inline-block;
      cursor: default;
      transform-origin: 50% 60%;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .wiggle-title.active {
      animation: colorCycle 2.4s linear infinite;
    }

    @keyframes wiggle {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      25%  { transform: translate(-6px, -8px) rotate(90deg) scale(1.02); }
      50%  { transform: translate(0px, -12px) rotate(180deg) scale(1.03); }
      75%  { transform: translate(6px, -8px) rotate(270deg) scale(1.02); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    @keyframes colorCycle {
      0%   { color: #ffb300; text-shadow: 0 0 10px rgba(255, 179, 0, 0.8), 0 0 20px rgba(255, 102, 0, 0.7); }
      25%  { color: #ff3d6b; text-shadow: 0 0 10px rgba(255, 61, 107, 0.8), 0 0 20px rgba(255, 132, 171, 0.7); }
      50%  { color: #4fd0ff; text-shadow: 0 0 10px rgba(79, 208, 255, 0.8), 0 0 20px rgba(140, 230, 255, 0.7); }
      75%  { color: #7eff7a; text-shadow: 0 0 10px rgba(126, 255, 122, 0.8), 0 0 20px rgba(173, 255, 170, 0.7); }
      100% { color: #ffb300; text-shadow: 0 0 10px rgba(255, 179, 0, 0.8), 0 0 20px rgba(255, 102, 0, 0.7); }
    }

    .party-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 60, 0, 0.25), transparent 35%),
                  radial-gradient(circle at 80% 30%, rgba(0, 180, 255, 0.25), transparent 35%),
                  radial-gradient(circle at 50% 70%, rgba(120, 255, 0, 0.2), transparent 40%),
                  radial-gradient(circle at 10% 80%, rgba(255, 0, 150, 0.25), transparent 35%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }

    .party-overlay.active {
      opacity: 0.8;
      animation: partyGlow 2.5s linear infinite;
    }

    @keyframes partyGlow {
      0%   { filter: hue-rotate(0deg) brightness(1); background-position: 0% 0%, 100% 0%, 50% 100%, 0% 100%; }
      25%  { filter: hue-rotate(90deg) brightness(1.1); background-position: 20% 20%, 80% 20%, 50% 80%, 20% 80%; }
      50%  { filter: hue-rotate(180deg) brightness(1.05); background-position: 40% 40%, 60% 40%, 50% 60%, 40% 60%; }
      75%  { filter: hue-rotate(270deg) brightness(1.15); background-position: 60% 20%, 40% 20%, 50% 80%, 60% 80%; }
      100% { filter: hue-rotate(360deg) brightness(1); background-position: 0% 0%, 100% 0%, 50% 100%, 0% 100%; }
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    main {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .button-section {
      background: radial-gradient(circle at center, rgba(80, 0, 0, 0.4), rgba(20, 0, 0, 0.9));
      padding: 50px 0;
      border-radius: 20px;
      width: 60%;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(150, 30, 0, 0.4);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 25px 0;
    }

    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-family: 'Fira Sans', sans-serif;
      font-weight: 600;
      color: black;
      text-decoration: none;
      background: linear-gradient(90deg, #ff4500, #ffb300);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 120, 0, 0.8);
    }

    .youtube {
      background: linear-gradient(90deg, #ff0000, #ff6600);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .youtube:hover {
      box-shadow: 0 0 25px rgba(255, 60, 0, 0.8);
      transform: scale(1.08);
    }

    footer {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      header img {
        width: 150px;
      }
      h1 {
        font-size: 2.2rem;
        margin-top: 160px;
      }
      .button-section {
        width: 85%;
        padding: 30px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank">
      <img src="channel thumb1.jpg" alt="MNNA Logo">
    </a>
  </header>

  <div class="party-overlay" aria-hidden="true"></div>

  <main>
    <h1 class="wiggle-title">Maths Need Not Apply</h1>
    <p>Play, Learn, and Explore!</p>

    <div class="button-section">
      <ul>
        <li><a href="games/HOMEWORK/" class="button" data-beep="1">HOMEWORK</a></li>
        <li><a href="games/LATE_NIGHT_SCROLL/" class="button" data-beep="2">LATE NIGHT SCROLL</a></li>
        <li><a href="games/silly_outer_space_worm_game" class="button" data-beep="3">SILLY OUTERSPACE WORM GAME</a></li>
        <li><a href="games/bloopy_blop" class="button" data-beep="4">BLOOPY BLOP</a></li>
        <li><a href="games/DONT_TOUCH_THE_LASERS/" class="button" data-beep="5">DON'T TOUCH THE LASERS</a></li>
      </ul>
    </div>
  </main>

  <footer>
    Â© 2025 Maths Need Not Apply | All Rights Reserved
  </footer>

  <script>
    const buttons = document.querySelectorAll('.button');
    const logo = document.querySelector('header img');
    const title = document.querySelector('.wiggle-title');
    const overlay = document.querySelector('.party-overlay');
    let titleSequenceActive = false;
  
    const beepSounds = {
      1: new Audio('Assets/Audio/triangle-beep-short-1-185304.ogg'),
      2: new Audio('Assets/Audio/triangle-beep-short-2-185305.ogg'),
      3: new Audio('Assets/Audio/triangle-beep-short-3-185306.ogg'),
      4: new Audio('Assets/Audio/triangle-beep-short-4-185307.ogg'),
      5: new Audio('Assets/Audio/triangle-beep-short-5-185308.ogg'),
      8: new Audio('Assets/Audio/triangle-beep-short-8-185311.ogg'),
      title: new Audio('Assets/Audio/overhead-spin-378217.ogg')
    };
  
    // Unlock audio on first interaction
    document.body.addEventListener('click', () => {
      Object.values(beepSounds).forEach(sound => sound.load());
    }, { once: true });
  
    // Button hover sounds
    buttons.forEach(button => {
      const id = button.dataset.beep;
      if (id && beepSounds[id]) {
        button.addEventListener('mouseenter', () => {
          beepSounds[id].currentTime = 0;
          beepSounds[id].play().catch(err => {
            console.warn('Audio blocked:', err);
          });
        });
      }
    });
  
    // Logo hover sound
    if (logo && beepSounds[8]) {
      logo.addEventListener('mouseenter', () => {
        beepSounds[8].currentTime = 0;
        beepSounds[8].play().catch(err => {
          console.warn('Audio blocked on logo hover:', err);
        });
      });
    }

    // Title click: toggle sequence (spin, color, audio)
    if (title && beepSounds.title) {
      const titleAudio = beepSounds.title;

      const stopTitleSequence = () => {
        titleSequenceActive = false;
        title.classList.remove('active');
        if (overlay) overlay.classList.remove('active');
        titleAudio.pause();
        titleAudio.currentTime = 0;
      };

      titleAudio.addEventListener('ended', stopTitleSequence);

      title.addEventListener('click', () => {
        if (titleSequenceActive) {
          stopTitleSequence();
          return;
        }
        titleSequenceActive = true;
        title.classList.add('active');
        if (overlay) overlay.classList.add('active');
        titleAudio.currentTime = 0;
        titleAudio.play().catch(err => {
          console.warn('Audio blocked on title click:', err);
          stopTitleSequence();
        });
      });
    }
  </script>
</body>
</html>
