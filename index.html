<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="snake_icon.ico" />
  <title>Silly Outer Space Worm Game</title>
  <style>
    body {
      margin: 0;
      background-image: url('background.jpg'); /* âœ… website background */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Century Gothic', sans-serif;
      flex-direction: column;
    }
  
    canvas {
      border: 2px solid white;
    }

    #menu {
      position: absolute;
      text-align: center;
      z-index: 2;
    }

    #gameOverScreen {
      position: absolute;
      text-align: center;
      color: white;
      z-index: 2;
      pointer-events: none;
    }

    button {
      display: block;
      margin: 10px auto;
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Difficulty Menu -->
  <div id="menu">
    <h1>Select Difficulty</h1>
    <button onclick="startGame(10)">(1) Easy</button>
    <button onclick="startGame(20)">(2) Medium</button>
    <button onclick="startGame(30)">(3) Hard</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="600" height="640"></canvas>

  <!-- Game Over / You Win Screen -->
  <div id="gameOverScreen" style="display: none;">
    <h1 id="gameOverTitle" style="font-size: 48px; margin: 0;">GAME OVER</h1>
    <p id="finalScore" style="font-size: 24px;">Score: 0</p>
    <p id="finalDifficulty" style="font-size: 24px; margin-top: -10px;"></p>
  </div>

  <!-- Game Script -->
  <script src="snake.js"></script>
</body>

</html>
