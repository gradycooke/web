<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Need Not Apply</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #101010, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Logo in top-left */
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 25px 50px;
      position: absolute;
      top: 0;
      left: 0;
    }

    header img {
      width: 160px;
      height: auto;
      border-radius: 0;
      box-shadow: none;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 3.5rem;   /* bigger */
      font-weight: 700;    /* bolder */
      margin-top: 180px;
      letter-spacing: 1px; /* optional spacing */
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    main {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    /* --- Glowing Section Behind Buttons --- */
    .button-section {
      background: radial-gradient(circle at center, rgba(80, 0, 0, 0.4), rgba(20, 0, 0, 0.9));
      padding: 50px 0;
      border-radius: 20px;
      width: 60%;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(150, 30, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 25px 0;
    }

    /* --- ðŸ”¥ Red-Orange Gradient Buttons --- */
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: linear-gradient(90deg, #ff4500, #ffb300);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 100, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 120, 0, 0.8);
    }

    /* YouTube button style */
    .youtube {
      background: linear-gradient(90deg, #ff0000, #ff6600);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      /* remove margin-top so spacing matches */
    }

    .youtube:hover {
      box-shadow: 0 0 25px rgba(255, 60, 0, 0.8);
      transform: scale(1.08);
    }

    footer {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header img {
        width: 150px;
      }
      h1 {
        font-size: 2.2rem;
        margin-top: 160px;
      }
      .button-section {
        width: 85%;
        padding: 30px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank">
      <img src="channel thumb1.jpg" alt="MNNA Logo">
    </a>
  </header>

  <main>
    <h1>Maths Need Not Apply</h1>
    <p>Play, Learn, and Explore!</p>

    <!-- ðŸ”¥ Glowing red-orange button section -->
    <div class="button-section">
      <ul>
        <li><a href="games/silly_outer_space_worm_game" class="button">Silly Outer Space Worm Game</a></li>
        <li><a href="games/bloopy_blop" class="button">Bloopy Blop</a></li>
        <li><a href="https://www.youtube.com/@MathsNeedNotApply" target="_blank" class="button youtube">YouTube Channel</a></li>
      </ul>
    </div>
  </main>

  <footer>
    Â© 2025 Maths Need Not Apply | All Rights Reserved
  </footer>
</body>
</html>
