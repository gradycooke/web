<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="snake_icon.ico">
  <title>Late Night Scroll</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #homeButton {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 15px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      font-family: monospace;
      z-index: 10;
    }

    #homeButton:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    canvas {
      border: 2px solid #4b1d6c;
      background-color: black;
      box-shadow: 0 0 20px 2px rgba(75, 29, 108, 0.8);
    }
  </style>
</head>
<body>
<a href="/" id="homeButton">Home</a>
<canvas id="gameCanvas" width="800" height="520"></canvas>
<script src="game.js"></script>
</body>
</html>
